<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Forms</h1>
    <label for="username">UserName: </label>
    <input id="username" type="text" placeholder="UserName"> <br />
    <br />
    <label for="email">Email</label>
    <input itemid="email" type="email"placeholder="Email id">
    <br />
    <br />
    <label for="password">Password</label>
    <input for="password" type="password"placeholder="Password">
    <br />
    <br>
    <label for="number">Contact</label>
    <input for="number" type="number"placeholder="Number"> <br>
    <br />
    <label for="date">Date</label>
    <input for="date" type="date"placeholder="Date">
    <br />
    <label for="agree"> I agree</label>
    <input type="radio" id="agree" name="agree">
    <button>Submit</button>
    <hr>
</body>
</html>
