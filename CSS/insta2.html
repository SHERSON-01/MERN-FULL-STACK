<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.pixabay.com/photo/2016/09/17/07/03/instagram-1675670_1280.png ">
    <title>INSTA</title>
    <style>
        .container {
            width: 100vw;
            height: 100vh;
            background-color: white;
            /* border: 1px solid #070707; */
            /* text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            justify-content: center;
            align-content: center;
        }
        .center{
            width: 700px;
            height: 500px;
            background-color: white;
            /* border: 1px solid black; */
            margin: auto;
            display: flex;
            justify-content: center;
        }

        .Left{
            width: 50%;
            height: 100%;
            /* background-color: greenyellow; */
            border: 0px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            /* padding: px; */
            /* box-sizing: border-box; */

        }
        .Right{
            width: 50%;
            height: 100%;
            /* background-color: red; */
            border:1px solid #b0b3b8;
            padding: 10px;
            text-align: center;
            border-radius: 0px;
            display: inline-block;
            box-sizing: border-box;
        }
        .up{
            height: 100px;
            width: 100%;
            /* border: 1px solid black; */
        }
        .up img{
            margin-top: 30px;
        }
        .mid{
            margin-top: 10px;
        }
        .form{
            display:block;
        }
        .form input{
            font-size: 12px;
            height: 23px;
            width: 300px;
            padding: 9px 0 7px 8px;
            
        }
        #password{
            margin-top: 10px;
        }
        .form button{
            font-size: 15px;
            height: 30px;
            width: 310px;
            text-align: center;
            margin-top: 20px;
            background-color: #0099e6;
            color: white;
            border: none;
            border-radius: 10px;
        }
        hr{
            margin-top: 20px;
            color: #b0b3b8;
        }
        .low{
            border: 1px solid #b0b3b8;
            font-size: 15px;
            margin-top: 50px;
        }
        span{
            color: blue;
        }
        #tag{
            height: 550px;
            width: 400px;
            margin: auto;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="Left">
                <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones-2x.png?__makehaste_cache_breaker=73SVAexZgBW" alt="" id="tag">
            </div>
            <div class="Right">
            <div class="up">
                <img src="8n91YnfPq0s.png" alt="">
            </div>
            <div class="mid">
                <div class="form">
                <input type="text" id="username" placeholder="Phone number, username or email address">
                <input type="password" id="password" placeholder="Password">
                <button id="login">Log in</button>
                <hr>
                <button><i class="fa-brands fa-square-facebook"></i>   Log in With Facebook</button>
                <h6>Forgotten your password?</h6>
            </div>
            </div>
            <div class="low">
                <h5>Don't have an account? <span>Sign up</span></h5>

            </div>
            </div>
        </div>   
    </div>
</body>
</html>
