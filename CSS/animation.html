<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: space-between;
        }
        .box,.box2{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            margin:10px;
            border-radius: 500px;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            background:linear-gradient(red,orange,yellow);
            position: absolute;
            animation-direction: alternate;
        }
        .box{
            animation-name: mybox;
        }
        .box2{
            animation-name: mybox2;
        }
        @keyframes mybox {
            from{
                width: 0px;
                height: 0px;
                left:0;
                top: 0;
            }
            to{
                width: 300px;
                height: 300px;
                left: 500px;
                top: 400px;
            }
        }

            @keyframes mybox2 {
            from{
                width: 0px;
                height: 0px;
                right:0;
                top: 0;
            }
            to{
                width: 300px;
                height: 300px;
                right: 500px;
                top: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
    
</body>
</html>
